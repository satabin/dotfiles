"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$scala\
$rust\
$toml\
$cmd_duration\
$line_break\
$character"""

[username]
show_always = true
style_root = "red"
style_user = "green"

[directory]
style = "blue"
read_only = " "

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
symbol = " "

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[os]
disabled = false
style = "bright-blue"

[aws]
symbol = "  "

